<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary File Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starfield"></canvas>

 <div class="container" id="card3D" style="transform: rotateX(0deg) rotateY(0deg) scale(1);">
    <h1>⚡ Smart Lokesh ⚡ Temporary File Share</h1>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="fileInput" class="neon-btn choose-btn">Choose File</label>
      <input type="file" name="file" id="fileInput" required hidden>
      <div class="upload-buttons">
        <button type="submit" class="neon-btn">Upload</button>
        <button type="button" id="cancelUpload" class="neon-btn cancel-btn" disabled>Cancel</button>
      </div>

      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <p id="uploadStatus"></p>
    </form>

    <!-- URL Input Section -->
    <div class="url-section">
      <input type="url" id="urlInput" placeholder="Paste or type a URL..." class="neon-input">
      <button id="addUrlBtn" class="neon-btn">Add URL</button>
    </div>

    <h2>📁 Available Files & URLs</h2>
    <ul id="fileList"></ul>
  </div>

  <!-- Upload Success Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content neon-card">
      <h2>🎉 Upload Successful!</h2>
      <p>Your file has been uploaded.</p>
      <button id="closeModal" class="neon-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
