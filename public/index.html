<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary File Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="container" id="card3D">
    <h1>⚡ Smart Lokesh ⚡ Temporary File Share</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="fileInput" class="neon-btn choose-btn">Choose File</label>
      <input type="file" name="file" id="fileInput" required hidden>
      <button type="submit" class="neon-btn">Upload</button>

      <!-- Progress and time estimation -->
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <p id="uploadStatus"></p>
    </form>

    <h2>📁 Available Files</h2>
    <ul id="fileList"></ul>
  </div>

  <!-- Upload Success Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content neon-card">
      <h2>🎉 Upload Successful!</h2>
      <p>Your file has been uploaded.</p>
      <button id="closeModal" class="neon-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
